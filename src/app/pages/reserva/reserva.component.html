<main class="dashboard">
    <h1>Reserva de Cita</h1>
    <p>Complete cada sección para registrar la cita de su mascota.</p>

    <form class="reservation-form" [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">

        <section class="form-section" formGroupName="pet_information">
            <h2>Mascota</h2>
            <div class="form-group">
                <label for="pet_first_name">Nombre de la Mascota</label>
                <input id="pet_first_name" type="text" formControlName="pet_first_name" required>
            </div>

            <div class="form-group">
                <label for="pet_last_name">Apellido/Familia de la Mascota</label>
                <input id="pet_last_name" type="text" formControlName="pet_last_name" required>
            </div>

            <div class="form-group">
                <label for="pet_specie">Especie</label>
                <input id="pet_specie" type="text" formControlName="pet_specie" placeholder="Perro, Gato..." required>
            </div>

            <div class="form-group">
                <label for="pet_gender">Género</label>
                <select id="pet_gender" formControlName="pet_gender" required>
                    <option value="">Seleccione</option>
                    <option value="MALE">Macho</option>
                    <option value="FEMALE">Hembra</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pet_birth_date">Fecha de Nacimiento</label>
                <input id="pet_birth_date" type="date" formControlName="pet_birth_date" required>
            </div>
            </section>

        <section class="form-section" formGroupName="customer_information">
            <h2>Cliente</h2>
            <div class="form-group">
                <label for="customer_first_name">Nombres del Dueño</label>
                <input id="customer_first_name" type="text" formControlName="customer_first_name" required>
            </div>

            <div class="form-group">
                <label for="customer_last_name">Apellidos del Dueño</label>
                <input id="customer_last_name" type="text" formControlName="customer_last_name" required>
            </div>

            <div class="form-group">
                <label for="customer_dni">DNI</label>
                <input id="customer_dni" type="text" formControlName="customer_dni" required>
            </div>

            <div class="form-group">
                <label for="customer_phone_number">Número telefónico</label>
                <input id="customer_phone_number" type="tel" formControlName="customer_phone_number" required>
            </div>

            <div class="form-group">
                <label for="customer_email">Correo Electrónico</label>
                <input id="customer_email" type="email" formControlName="customer_email" required>
            </div>
        </section>

        <section class="form-section">
            <h2>Servicio Médico</h2>

            <div class="form-group">
                <label for="veterinary_id">Veterinario (ID: {{ appointmentForm.get('veterinary_id')?.value }})</label>
                <p>Ana García (Cardiología) - Seleccionado</p>
                <input id="veterinary_id" type="hidden" formControlName="veterinary_id">
            </div>

            <div class="form-group">
                <label for="veterinary_service_id">Servicio (ID: {{ appointmentForm.get('veterinary_service_id')?.value }})</label>
                <p>Consulta General - Seleccionado</p>
                <input id="veterinary_service_id" type="hidden" formControlName="veterinary_service_id">
            </div>

            <div class="form-group">
                <label for="shift_id">Turno (ID: {{ appointmentForm.get('shift_id')?.value }})</label>
                <p>2025-12-06, 11:00:00 - 12:00:00 - Seleccionado</p>
                <input id="shift_id" type="hidden" formControlName="shift_id">
            </div>

            <div class="form-group">
                <label for="observations">Observaciones / Síntomas</label>
                <textarea id="observations" formControlName="observations" rows="3" placeholder="Motivo de la cita..."></textarea>
            </div>

            </section>

        <div class="form-actions">
            <button type="submit" class="btn primary" [disabled]="appointmentForm.invalid">Registrar Cita</button>
        </div>
    </form>
</main>
