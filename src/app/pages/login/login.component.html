<section class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <mat-card class="max-w-md w-full space-y-8 p-8 shadow-xl rounded-2xl">
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
        Iniciar Sesi칩n 游댏
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Accede a tu cuenta de PawCare
      </p>
    </div>

    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Correo electr칩nico</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="tu@ejemplo.com"
          required
        >
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
          El correo es obligatorio
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">
          Formato de correo inv치lido
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Contrase침a</mat-label>
        <input
          matInput
          [type]="hidePassword() ? 'password' : 'text'"
          formControlName="password"
          placeholder="Ingresa tu contrase침a"
          required
        >
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="togglePasswordVisibility()"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePassword()"
        >
          <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
          La contrase침a es obligatoria
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.errors?.['minlength']">
          M칤nimo 6 caracteres
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="w-full py-3"
        type="submit"
        [disabled]="loginForm.invalid || loading()"
      >
        <div class="flex items-center justify-center">
          <mat-spinner *ngIf="loading()" diameter="20" class="mr-2"></mat-spinner>
          <span>{{ loading() ? 'INICIANDO SESI칍N...' : 'INICIAR SESI칍N' }}</span>
        </div>
      </button>

      <div class="text-center">
        <p class="text-sm text-gray-600">
          쯅o tienes cuenta?
          <a
            routerLink="/signin"
            class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors"
          >
            Reg칤strate aqu칤
          </a>
        </p>
      </div>
    </form>
  </mat-card>
</section>
